<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局部混入</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        
    </div>
    <script>
        var mixin1={
            data(){
                return {
                    user:"xiaohong"
                }
            },
            methods:{
                getUser(){
                    console.log('from mixin1 getUser')
                }
            }
        }
        var mixin2={
            data(){
                return {
                    age:18
                }
            },
            methods:{
                getAge(){
                    console.log('from mixin2 getAge')
                }
            }
        }
        var vm=new Vue({
            //局部混入
            mixins:[mixin1,mixin2],
            mounted(){
               console.log(this.user)
               console.log(this.age)
               this.getUser()
               this.getAge()
            }
        }).$mount('#app')
    </script>
    
</body>
</html>
