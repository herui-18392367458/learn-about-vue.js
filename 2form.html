<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- 总结：单选时，属性为字符串，复选时属性为数组 -->
    <div id="app">
        <!-- 表单双绑的基本原理-->
        <input type="text" :value="username" @input="username=$event.target.value">
        {{username}}
        <hr>
        <!-- 失去焦点后显示 -->
        <input type="text" v-model.lazy="user">
        {{user}}
        <hr>
        <!-- 字符串转数字 -->
        <input type="text" v-model.number="age">
        <hr>
        <!-- 去空格 -->
        <input type="text" v-model.trim="space">
        <hr>
        <!-- 复选框 -->
        <input type="checkbox" value="1" v-model="interest">吃饭
        <input type="checkbox" value="2" v-model="interest">睡觉
        <input type="checkbox" value="3" v-model="interest">打豆
        <hr>
        <!-- 富文本 -->
        <textarea name="" id="" cols="30" rows="10" v-model="desc"></textarea>
        <hr>
        <!-- 下拉选项 -->
        <select name="" id="" v-model="citys">
            <option value="" selected>请选择</option>
            <option value="1">北京</option>
            <option value="2">上海</option>
            <option value="3">深圳</option>
        </select>
        <hr>
        <!-- 循环创建 -->
        <select name="" id="" v-model="cityys">
            <option selected value="">请选择</option>
            <option v-for="(c,index) in cities" :key="index" :value="c.id">{{c.name}}</option>
        </select>
        <hr>
        <!-- 单选 -->
        <input type="checkbox" v-model="he" true-value="a" false-value="b">
        <hr>
        <input type="radio" value="1" v-model="sex">男
        <input type="radio" value="2" v-model="sex">女
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                username:"",
                user:"",
                interest:[],
                desc:"",
                citys:'',
                cities:[{id:1,name:"beijing"},{id:2,name:"shanghai"},{id:3,name:"tianjing"}],
                cityys:'',
                he:"",
                age:"",
                space:"",
                sex:""
            }
        })
    </script>
    
</body>
</html>
